<!DOCTYPE html>
<html lang="bg">

<head>
    <link rel="icon" type="image/png" href="images3.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Games</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        .navbar {
            background-color: #333;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
            transform: scale(1.1);
        }

        .navbar .register-btn {
            position: absolute;
            right: 20px;
            top: 10px;
            background-color: #ff4500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navbar .register-btn:hover {
            background-color: #e03e00;
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
            color: #ff4500;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }

        .game-card {
            background: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 400px;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .game-card img {
            width: 100%;
            height: 210px;
            object-fit: cover;
            border-radius: 10px;
        }

        .game-card button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background: #ff4757;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .game-card button:hover {
            background: #e84118;
        }

        .heart {
            font-size: 24px;
            cursor: pointer;
            color: gray;
            transition: color 0.3s;
            display: block;
            margin: 10px auto 0;
        }

        .liked {
            color: red;
        }

        .like-counter {
            margin-top: 5px;
            font-size: 14px;
        }

        .comment-section {
            margin-top: 50px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .comment-section h2 {
            font-size: 24px;
            color: #ff4500;
        }

        .comment-section form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .comment-section input,
        .comment-section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #1e1e1e;
            color: white;
            margin-left: -10px; 
        }

        .comment-section button {
            width: 100px;
            padding: 10px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .comment-section button:hover {
            background-color: #e03e00;
        }

        .comment {
            background: #444;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #e03e00;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .game-card,
        .comment-section {
            animation: fadeIn 1s ease-in-out;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            margin-top: auto;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="navbar">
            <a href="Начало.html">Home</a>
            <a href="fps.html">FPS</a>
            <a href="adventure.html">Adventure</a>
            <a href="mmorpg.html">MMORPG</a>
        </div>
        <h1>FPS Games</h1>
        <div class="container">
            <div class="game-card">
                <img src="102_1280x1280.jpeg" alt="Counter-Strike">
                <p>Counter-Strike 2</p>
                <button onclick="window.location.href='cs2info.html'">More Info</button>
                <span class="heart" onclick="toggleLike(this)">&#10084;</span>
                <p class="like-counter">Likes: <span>0</span></p>
            </div>
            <div class="game-card">
                <img src="val.jpg" alt="Valorant">
                <p>Valorant</p>
                <button onclick="window.location.href='valorantinfo.html'">More Info</button>
                <span class="heart" onclick="toggleLike(this)">&#10084;</span>
                <p class="like-counter">Likes: <span>0</span></p>
            </div>
            <div class="game-card">
                <img src="r6s-x-free-access.avif" alt="Rainbow Six Siege">  
                <p>Rainbow Six Siege</p>
                <button onclick="window.location.href='rainbowinfo.html'">More Info</button>
                <span class="heart" onclick="toggleLike(this)">&#10084;</span>
                <p class="like-counter">Likes: <span>0</span></p>
            </div>
            <div class="game-card">
                <img src="GbOwqt5XIAAW81P.jpg" alt="Apex Legends">
                <p>Apex Legends</p>
                <button onclick="window.location.href='apexinfo.html'">More Info</button>
                <span class="heart" onclick="toggleLike(this)">&#10084;</span>
                <p class="like-counter">Likes: <span>0</span></p>
            </div>
        </div>

        <div class="comment-section">
            <h2>Comments</h2>
            <form id="commentForm">
                <input type="text" id="username" placeholder="Your name" required>
                <textarea id="comment" rows="4" placeholder="Your comment" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <div id="commentsContainer"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 GamingHorizon. All rights reserved.</p>
        <p>Йордан Капитански</p>
    </footer>
    <script>
        function toggleLike(element) {
            let counter = element.nextElementSibling.querySelector("span");
            let count = parseInt(counter.textContent);

            if (element.classList.contains("liked")) {
                element.classList.remove("liked");
                counter.textContent = count - 1;
                saveLike(element, false);
            } else {
                element.classList.add("liked");
                counter.textContent = count + 1;
                saveLike(element, true);
            }
        }

        function saveLike(element, isLiked) {
            let likes = JSON.parse(localStorage.getItem('fpsLikes')) || {};
            const gameName = element.parentElement.querySelector("p").textContent;
            likes[gameName] = isLiked ? parseInt(element.nextElementSibling.querySelector("span").textContent) : 0;
            localStorage.setItem('fpsLikes', JSON.stringify(likes));
        }

        function loadLikes() {
            let likes = JSON.parse(localStorage.getItem('fpsLikes')) || {};
            document.querySelectorAll('.game-card').forEach(card => {
                const gameName = card.querySelector("p").textContent;
                const heart = card.querySelector(".heart");
                const counter = card.querySelector(".like-counter span");

                if (likes[gameName]) {
                    heart.classList.add("liked");
                    counter.textContent = likes[gameName];
                }
            });
        }

        document.getElementById('commentForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const comment = document.getElementById('comment').value;

            if (username && comment) {
                const commentContainer = document.createElement('div');
                commentContainer.classList.add('comment');
                commentContainer.innerHTML = `<strong>${username}</strong><p>${comment}</p><button class="delete-btn" onclick="deleteComment(this)">Delete</button>`;
                document.getElementById('commentsContainer').appendChild(commentContainer);

                // Save comment to localStorage
                saveComment(username, comment);

                document.getElementById('username').value = '';
                document.getElementById('comment').value = '';
            }
        });

        function saveComment(username, comment) {
            let comments = JSON.parse(localStorage.getItem('fpsComments')) || [];
            comments.push({ username, comment });
            localStorage.setItem('fpsComments', JSON.stringify(comments));
        }

        function loadComments() {
            let comments = JSON.parse(localStorage.getItem('fpsComments')) || [];
            comments.forEach((comment, index) => {
                const commentContainer = document.createElement('div');
                commentContainer.classList.add('comment');
                commentContainer.innerHTML = `<strong>${comment.username}</strong><p>${comment.comment}</p><button class="delete-btn" onclick="deleteComment(this, ${index})">Delete</button>`;
                document.getElementById('commentsContainer').appendChild(commentContainer);
            });
        }

        function deleteComment(button, index) {
            let comments = JSON.parse(localStorage.getItem('fpsComments')) || [];
            comments.splice(index, 1);
            localStorage.setItem('fpsComments', JSON.stringify(comments));
            button.parentElement.remove();
        }

        // Load likes and comments when the page loads
        window.onload = function () {
            loadLikes();
            loadComments();
        };
    </script>
</body>

</html>
